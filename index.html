<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/rizkimcitra/rimara/main/public/favicon.svg"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>Kalku</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center px-6 sm:px-8 md:px-0 w-full max-w-lg h-screen mx-auto">
      <h1
        class="
          text-2xl
          lg:text-4xl
          font-semibold
          text-transparent
          bg-clip-text bg-gradient-to-r
          from-red-500
          via-purple-700
          to-purple-900
        "
      >
        KalkuJS
      </h1>
      <div
        class="
          grid
          justify-center
          content-center
          grid-cols-4 grid-rows-5
          w-full
          h-3/5
          lg:h-4/5
          shadow
          rounded-xl
          backdrop-blur-2xl
          overflow-hidden
          bg-white/20
        "
      >
        <div class="flex flex-col justify-evenly items-end col-[1/-1] px-4 py-6 bg-gray-900/80 text-white">
          <div class="lg:text-lg transition-all prev_output"></div>
          <div data-cur-operand class="text-2xl lg:text-3xl transition-all break-all break-words animate-pulse cur_output">
            0
          </div>
        </div>
        <button class="col-span-2 operand_ac">AC</button>
        <button class="operand_delete">DEL</button>

        <button class="operand">รท</button>
        <button class="operand_number">7</button>
        <button class="operand_number">8</button>
        <button class="operand_number">9</button>

        <button class="operand">*</button>
        <button class="operand_number">4</button>
        <button class="operand_number">5</button>
        <button class="operand_number">6</button>

        <button class="operand">+</button>
        <button class="operand_number">1</button>
        <button class="operand_number">2</button>
        <button class="operand_number">3</button>

        <button class="operand">-</button>
        <button class="operand_number h-24">.</button>
        <button class="operand_number h-24">0</button>
        <button class="col-span-2 h-24 operand_equals">=</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
